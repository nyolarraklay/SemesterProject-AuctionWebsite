<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.mjs" defer type="module"></script>

    <title>Friendstegram | Create Post</title>
  </head>
  <body bg-light class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="/posts/index.html"
            >Friendstegram</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="homeLink"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <p class="profileLink nav-link mb-0">My Profile</p>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Settings
                </a>
                <ul class="dropdown-menu">
                  <li><p class="dropdown-item profileLink">My Profile</p></li>
                  <li>
                    <p class="dropdown-item editProfileLink">Edit Profile</p>
                  </li>
                  <li><p class="dropdown-item logInLink">Log Out</p></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search" id="search">
              <input class="form-control me-2" name="term" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          
          
        </div>
      </nav>
      <!--main-->
      <div class="container-fluid mt-5">
        <div>
        <div class="panel">
          <div class="cover-photo">
            <div class="socialApp-timeline-img userBanner"></div>
            <div class="socialAPP-name">
              <h2 class="userName">Name</h2>
            </div>
            <div class="followData">
              <button class="btn text-primary followers">followers </button>
              <button class="btn text-primary following" >following </button>
            </div>
          </div>
          <div class="panel-body">
            <div class="profile-thumb userAvatar"></div>
            <a href="#" class="socialAPP-user-mail userEmail">email</a>
          </div>
        </div>
        <div class="panel profile-info">
          <form id="createPost">
            <div class="form-group">
              <label for="" class="d-none">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                required
                placeholder="Title"
              />
            </div>
            <div class="form-group my-2">
              <label for="" class="d-none">Body</label>
              <textarea
                class="form-control p-text-area input-lg"
                name="body"
                required
                placeholder="Whats in your mind today?"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="" class="d-none">Media</label>
              <input
                type="url"
                class="form-control"
                name="media"
                placeholder="Image"
                title="url domains only"
              />
            </div>
            <button type="submit" class="mt-1 btn btn-info pull-right">
              Post
            </button>
          </form>
        </div>

        <div class="btn-group mt-3">
          <button type="button" class="btn btn-danger">Sort by:</button>
          <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><p class="dropdown-item newestSort" >Newest</p></li>
            <li><p class="dropdown-item oldestSort" >Oldest</p></li>
          </ul>
        </div>

        <div
          class="d-flex flex-column justify-content-center timelineWidth w-100 mx-auto pt-4"
        >
          <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="API-title col-8"></div>
            <div class="col-2"></div>
          </div>
        </div>

        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Edit Post
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="editPost" data-bs-id="${postData.id}">
                  <div class="form-group mb-3">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" />
                  </div>
                  <div class="form-group mb-3">
                    <label for="">Body</label>
                    <textarea class="form-control" name="body"></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label for="">Tags</label>
                    <input type="text" class="form-control" name="tags" />
                  </div>
                  <div class="form-group mb-3">
                    <label for="">Media</label>
                    <input type="url" class="form-control" name="media" />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Update Post
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
